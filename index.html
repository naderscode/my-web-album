<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My Web Album</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <link rel="stylesheet" href="stylesheets/style.css">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">
</head>

<body>
  <header class="main-header">
    <h1 class="logo-text">My Web Album</h1>
  </header>
  <main class="main-content">
    <ul class="thumb-list">
      <li class="thumb-item">
        <a href="images/1-trees.jpg" data-image-role="trigger"
                                      data-image-title="Trees"
                                      data-image-url="images/1-trees.jpg">
          <img class="thumb-image" src="images/1-trees.jpg" alt="Trees">
          <span class="thumb-title">Trees</span>
        </a>
      </li>
      <li class="thumb-item">
        <a href="images/2-park.jpg" data-image-role="trigger"
                                    data-image-title="Park"
                                    data-image-url="images/2-park.jpg">
          <img class="thumb-image" src="images/2-park.jpg" alt="Park">
          <span class="thumb-title">Park</span>
        </a>
      </li>
      <li class="thumb-item">
        <a href="images/3-pond.jpg" data-image-role="trigger"
                                    data-image-title="Pond"
                                    data-image-url="images/3-pond.jpg">
          <img class="thumb-image" src="images/3-pond.jpg" alt="Pond">
          <span class="thumb-title">Pond</span>
        </a>
      </li>
      <li class="thumb-item">
        <a href="images/4-fall.jpg" data-image-role="trigger"
                                    data-image-title="Fall Colors"
                                    data-image-url="images/4-fall.jpg">
          <img class="thumb-image" src="images/4-fall.jpg" alt="Fall Colors">
          <span class="thumb-title">Fall Colors</span>
        </a>
      </li>
      <li class="thumb-item">
        <a href="images/5-lake.jpg" data-image-role="trigger"
                                    data-image-title="Lake"
                                    data-image-url="images/5-lake.jpg">
          <img class="thumb-image" src="images/5-lake.jpg" alt="Lake">
          <span class="thumb-title">Lake</span>
        </a>
      </li>
      <li class="thumb-item">
        <a href="images/6-vista.jpg" data-image-role="trigger"
                                     data-image-title="Green Vista"
                                     data-image-url="images/6-vista.jpg">
          <img class="thumb-image" src="images/6-vista.jpg" alt="Green Vista">
          <span class="thumb-title">Green vista</span>
        </a>
      </li>
      <li class="thumb-item">
        <a href="images/7-forest.jpg" data-image-role="trigger"
                                      data-image-title="Forest"
                                      data-image-url="images/7-forest.jpg">
          <img class="thumb-image" src="images/7-forest.jpg" alt="Forest">
          <span class="thumb-title">Forest</span>
        </a>
      </li>
      <li class="thumb-item">
        <a href="images/8-sun-lit-trees.jpg" data-image-role="trigger"
                                             data-image-title="Sun-lit Trees"
                                             data-image-url="images/8-sun-lit-trees.jpg">
          <img class="thumb-image" src="images/8-sun-lit-trees.jpg" alt="Sun-lit Trees">
          <span class="thumb-title">Sun-lit Trees</span>
        </a>
      </li>
      <li class="thumb-item">
        <a href="images/9-bridge.jpg" data-image-role="trigger"
                                      data-image-title="Bridge"
                                      data-image-url="images/9-bridge.jpg">
          <img class="thumb-image" src="images/9-bridge.jpg" alt="Bridge">
          <span class="thumb-title">Bridge</span>
        </a>
      </li>
      <li class="thumb-item">
        <a href="images/10-sunset.jpg" data-image-role="trigger"
                                       data-image-title="Sunset"
                                       data-image-url="images/10-sunset.jpg">
          <img class="thumb-image" src="images/10-sunset.jpg" alt="Sunset">
          <span class="thumb-title">Sunset</span>
        </a>
      </li>
    </ul>

    <div class="selected-image-container">
        <div class="selected-image-frame">
        <img class="selected-image" data-image-role="target" src="images/1-trees.jpg" alt="">
        <span class="selected-image-title" data-image-role="title">Trees</span>
      </div>
    </div>
  </main>
  <script src="scripts/main.js" charset="utf-8"></script>
</body>

</html>
